function CheckAll() {
for (var i = 0; i < document.mylist.elements.length; i++)
{
var e = document.mylist.elements[i];

}

function CCA(CB,noHL) {
if (!noHL) {
	if (CB.checked)
	 hL(CB);
 else
	 dL(CB);
 }
 }

function hL(E) {
while (E.tagName!="TR") {E=E.parentElement;}
E.className="H";
}

function dL(E,S) {
while (E.tagName!="TR") {E=E.parentElement;}
if (typeof(S)!="undefined")
E.className=S;
else
E.className=" ";
}

function callfrm(dest)
	{
		mylist.target = "_self"
		mylist.action = dest
		mylist.method = "POST"
		mylist.submit()
	}
